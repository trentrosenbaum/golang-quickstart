language: go
sudo: false
env:
  - VERSION=${TRAVIS_TAG:vsnapshot}
go:
- 1.11.x
- 1.12.x
matrix:
  allow_failures:
  - go: tip
script:
- make bootstrap
- make dependencies
- make check
- make test
- make test-race
after_success:
- make darwin
- make linux
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - golang-quickstart-$VERSION-darwin-amd64.tgz
    - golang-quickstart-$VERSION-linux-amd64.tgz
  skip_cleanup: true
  on:
    repo: trentrosenbaum/golang-quickstart
    tags: true
